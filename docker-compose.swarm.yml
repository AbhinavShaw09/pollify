version: '3.8'

services:
  backend:
    image: pollify-backend:latest
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./polls.db
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  frontend:
    image: pollify-frontend:latest
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
